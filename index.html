  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="my_portfolio">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>my_portfolio</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = "2521318216";
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>


  <style>
       body{
           width: 100vw;
           height: 100vh;
           margin: 0;
<!--           background-color: #000000-->
       }
      .container {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: opacity .5s ease-out;
      }
      .indicator{
        width: 20vw;
        height: 30vh;
      }
    </style>


</head>
<body>
  <div id="loading_indicator" class="container">
    <img class="indicator" src="./assets/loading3.gif"/>
  </div>
  <script>
    function delay(time){
        return new Promise(resolve => setTimeout(resolve, time));
    }
    window.addEventListener('load', function(ev) {
      var loading = document.querySelector('#loading_indicator')
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            loading.style.opacity = "0";
            appRunner.runApp();
          });
        }
      });
    });
  </script>
